apiVersion: v1
kind: ConfigMap
metadata:
  name: mcp-config
  namespace: mcp
  labels:
    app: mcp-server-manager
data:
  mcp_config.yaml: |
    # ============================================================
    # 第三方 MCP 包
    # ============================================================
    customermcp:
      - name: elasticsearch
        type: npm
        package: "@elastic/mcp-server-elasticsearch@0.3.1"
        port: 8088
        enabled: true
        env:
          ES_URL: "https://elasticsearch:9200"
          ES_USERNAME: "elastic"
          ES_PASSWORD: "changeme"
          ES_SSL_SKIP_VERIFY: "true"
      
      # - name: mysql
      #   type: uv
      #   package: "mysql_mcp_server"
      #   directory: "/opt/mcp/mysql_mcp_server"
      #   port: 8084
      #   enabled: false
      #   env:
      #     MYSQL_HOST: "mysql"
      #     MYSQL_PORT: "3306"
      #     MYSQL_USER: "root"
      #     MYSQL_PASSWORD: "password"
      #     MYSQL_DATABASE: "mydb"

    # ============================================================
    # 本地自定义 MCP Server
    # ============================================================
    basicmcp:
      - name: test-tools
        path: "servers/test_server.py"
        port: 8091
        enabled: true
      
      - name: helm-tools
        path: "servers/helm_server.py"
        port: 8092
        enabled: true