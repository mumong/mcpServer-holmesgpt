apiVersion: v1
kind: Service
metadata:
  name: mcp-server-manager
  namespace: mcp
  labels:
    app: mcp-server-manager
spec:
  type: ClusterIP
  selector:
    app: mcp-server-manager
  ports:
    # 端口需要与 ConfigMap 中的 port 配置一致
    - name: es-mcp
      port: 8088
      targetPort: 8088
    - name: test-mcp
      port: 8091
      targetPort: 8091
    - name: helm-mcp
      port: 8092
      targetPort: 8092
    - name: k8s-mcp
      port: 8093
      targetPort: 8093
    - name: bash-mcp
      port: 8094
      targetPort: 8094
    - name: prometheus-mcp
      port: 8095
      targetPort: 8095
    - name: internet-mcp
      port: 8096
      targetPort: 8096
    - name: connect-mcp
      port: 8097
      targetPort: 8097
