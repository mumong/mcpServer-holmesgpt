# 本地调试用配置示例
# 复制为 mcp_config.local.yaml 后按需修改：
#   cp config/mcp_config.example.yaml config/mcp_config.local.yaml
# 运行: make run-local  或  python start.py --config config/mcp_config.local.yaml
# 与 K8s 部署使用同一套 start.py，仅配置文件不同，功能一致。

customermcp: []

basicmcp:
  - name: test-tools
    path: "servers/test_server.py"
    port: 8091
    enabled: true
  - name: helm-tools
    path: "servers/helm_server.py"
    port: 8092
    enabled: true
  - name: k8s-core
    path: "servers/k8s_core_server.py"
    port: 8093
    enabled: true
  - name: bash_command
    path: "servers/bash_server.py"
    port: 8094
    enabled: true
  - name: prometheus
    path: "servers/prometheus_server.py"
    port: 8095
    enabled: true
    env:
      PROMETHEUS_URL: "http://localhost:9090"
  - name: internet
    path: "servers/internet_server.py"
    port: 8096
    enabled: true
  - name: connectivity_check
    path: "servers/connectivity_server.py"
    port: 8097
    enabled: true
