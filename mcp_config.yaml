# ============================================================
# 本地自定义 MCP Server (放在 servers/ 目录下)
# ============================================================
basicmcp:
  - name: test-tools
    path: "servers/test_server.py"
    port: 8090
    enabled: true
  
  - name: helm-tools
    path: "servers/helm_server.py"
    port: 8092
    enabled: true
  
  - name: bash_command
    path: "servers/bash_server.py"
    port: 8094
    enabled: true
  
  - name: prometheus
    path: "servers/prometheus_server.py"
    port: 8095
    enabled: true
    env:
      PROMETHEUS_URL: "http://localhost:9090"
  
  - name: internet
    path: "servers/internet_server.py"
    port: 8096
    enabled: true
  
  - name: connectivity_check
    path: "servers/connectivity_server.py"
    port: 8097
    enabled: true
  
